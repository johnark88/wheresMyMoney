<link rel="stylesheet" href="/styles/homeStyleSheet.css" media="screen" title="no title">
  <p>
    Where's my money?
  </p>

  <div id="quotesDisplay" ng-repeat="stocks in stockQuotes">
        {{stocks.symbol}}
        {{stocks.price}}
        {{stocks.change}}
  </div>

  <div class="Totals">
    <p>Total Invested : {{}}</p>
    <p>Total you owe : {{}}
    <p> Total P/L : {{}}</p>
  </div>

  <p> Checkout todays business headlines: </p>


  <ul id="newsDisplay" class="flex-container"  ng-repeat="news in newsArticles" class="flex-item">
    <li>
    <img id="img" src="{{news.urlToImage}}" alt="" class="expand" />
    {{news.title}} {{news.author}} <a ng-href="{{news.url}}">Link</a>
    </li>
</ul>
<a href="https://newsapi.org/"> News provided by NewsAPI.org</a>
