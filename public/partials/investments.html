<link rel="stylesheet" href="/styles/investmentsstyle.css" media="screen" title="no title">
  <div class="addNew">
    <button class="btn btn-sm btn-primary" ng-click="addNew()" type="button" name="button"> Add new Investment</button>
  </div>
  <div class="select">
    <!-- <button class="btn btn-sm btn-primary" ng-click="getInvest()" type="button" name="button"> Get Investments </button> -->
    <select ng-change="inv(selectedInv)" ng-model="selectedInv" ng-options="inv as inv.stocksymbol for inv in allInvestments"></select>
  </div>

<!-- Edit Form  -->
<div class="editContainer" ng-hide="editForm">
  <form name="editInvForm" novalidate id="editInvForm">
    <div ng-model="selectedInv" >
          Bank:  <input type="text" value="{{selectedInv.bank}}"required ng-readonly="true">
        <div>
          Currently Invested: {{selectedInv.amountinvested}} || <input placeholder="New Amount" ng-model="amtInv" type="number" value="" required>
        </div>
          Stock Symbol:  <input type="text" value="{{selectedInv.stocksymbol}}" required ng-readonly="true"><br>
        <div>
            Current P/L: {{selectedInv.profitloss}} || <input placeholder="Profit/Loss" ng-model="profitLoss"type="number"  required> <br>
        </div>
        <div>
          <p>Sold Yet? {{selectedInv.solddate}} || Date Sold:   <input type="date" ng-model="dateSold"> <br>
        </div>
          <button type="button" class="btn btn-sm btn-primary" ng-click="saveEditChanges()" name="button" ng-disabled="editInvForm.$invalid"> Save Changes</button>
          <button type="button" class="btn btn-sm btn-primary" ng-click="DeleteInvest()" name="button"> Delete Investment</button>
    </div>
  </form>
</div>


<!-- Add New Form  -->
<div class="container" ng-hide="addNewForm">
  <form name="addNewForm" novalidate id="addNewForm">
    <div ng-model="selectedInv" >
        <input placeholder="Bank" type="text" ng-model="invBank" required>
        <input placeholder="Amount Invested" type="number" ng-model="invAmountInvested" required><br>
        <input placeholder="Stock Symbol" type="text" ng-model="invStockSymbol" required>
        <input placeholder="Profit/Loss" type="number" ng-model="invProfitLoss" required><br>
        <input placeholder="Date Bought" type="date" ng-model="invBought" required><br>
        <button type="button" class="btn btn-sm btn-primary" ng-click="saveNewInv()" name="button" ng-disabled="addNewForm.$invalid"> Save </button>
    </div>

  </form>
</div>
